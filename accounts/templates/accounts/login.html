{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class="registration-page">
    <div class="container">

        <h1>welcome to the login page ...</h1>

        <form action="{% url 'login' %}" method="POST">

            {% csrf_token %}
            {{ form |crispy }}

            <div class="btn-box">
                <button type="submit" class="register-btn btn btn-primary">login</button>
            </div>

        </form>

    </div>
</section>

{% endblock %}
